<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="A portal to select your trip destination" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <script src="https://kit.fontawesome.com/a6f665c914.js" crossorigin="anonymous"> </script>

  <title>MyTrip</title>
</head>

<body>
  <div id="root"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script>

    $(document).ready(function () {

      //Side navigation for mobile
      $('.sidenav').sidenav();

      //Carousel slider specifications
      $('.slider').slider({
        indicators: false,
        fullWidth: true,
        height: 570,
        transition: 500,
        interval: 6000
      });

      $('.autocomplete').autocomplete({
        data: {
          Cuba: null,
          Cancun: null,
          Hawaii: null,
          Florida: null,
          California: null,
          Jamaica: null,
          Europe: null,
          Bahamas: null
        }
      });

      // Init Scrollspy
      $('.scrollspy').scrollSpy();

      // Init lightbox
      $('.materialboxed').materialbox();

      // Text area character Counter
      $('input#input_text, textarea#message').characterCounter();

      //FAB Button
      $('.fixed-action-btn').floatingActionButton();
    });
  </script>

</body>

</html>
